<div class="task">
  <h2>Add a task</h2>
  <div class="form-group">
    <label>Title:
      <input #title />
    </label>
  </div>
  <div class="form-group">
    <label>Description:
      <input #description />
    </label>
  </div>
  <div class="form-group">
    <label>Due time:
      <input type="date" #dueTime />
    </label>
  </div>

  <button class="button" (click)="add(title.value, description.value, dueTime.value);
                  title.value=''; description.value=''; dueTime.value=''">
    Add this task
  </button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

</div>

<div class="posts">
  <li *ngFor="let task of tasksList">
    <p><strong>Title:</strong> {{ task.title }}</p>
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p><strong>Due time:</strong> {{ task.dueTime }}</p>
  </li>
</div>
