<div class="register">
  <div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
    <hr />
    <a href="login">Log in</a>
  </div>

  <ng-template #signupForm>
    <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

      <div class="form-group">
        <label for="username" id="username">Username</label>
        <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" required />
        <div *ngIf="f.submitted && username.invalid">
          <div class="error">Username is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" id="password">Password</label>
        <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required />
        <div *ngIf="f.submitted && password.invalid">
          <div class="error">Password is required</div>
        </div>
      </div>

    <div class="form-group">
      <button class="button">Register</button>
      <div *ngIf="f.submitted && isSignUpFailed">
        Signup failed!
      </div>
    </div>
    </form>
  </ng-template>
</div>
